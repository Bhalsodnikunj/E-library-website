  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Edit</title>
  <link rel="stylesheet" href="styles.css">
  <style>


.profile-container {
  width: 100%;
  max-width: 2000px;
  background: #fff;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  text-align: center;
}

.profile-container h2 {
  color: #333;
  margin-bottom: 20px;
}

.profile-preview {
  background-color: #f9f9f9;
  padding: 15px;
  border-radius: 8px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  margin-bottom: 20px;
}

.profile-preview h3 {
  margin: 5px 0;
  color: #090a0a;
}

.profile-preview p {
  margin: 5px 0;
  color: #555;
}

form label {
  display: block;
  text-align: left;
  margin: 10px 0 5px;
  font-weight: bold;
}

form input,
form textarea {
  width: 100%;
  padding: 10px;
  margin-bottom: 15px;
  border: 1px solid #ddd;
  border-radius: 4px;
  font-size: 16px;
}

form button {
  width: 100%;
  padding: 10px;
  background-color: #000000;
  border: none;
  border-radius: 4px;
  color: #fff;
  font-size: 16px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

form button:hover {
  background-color: #050505;
}

.hidden {
  display: none;
}

#successMessage {
  color: green;
  margin-top: 15px;
  font-weight: bold;
}

  </style>
</head>
<body>
  <div class="profile-container">
    <h2>Edit Profile</h2>
    <form action="404 error.html" method="phpinfo()">
    <div class="profile-preview">
      <h3 id="preview-name">Your Name</h3>
      <p id="preview-email">Your Email</p>
      <p id="preview-bio">Your bio will appear here...</p>
    </div>
    <form id="profileForm">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required />

      <label for="bio">Bio</label>
      <textarea id="bio" name="bio" rows="5" placeholder="Tell us about yourself..."></textarea>

      <button type="submit">Save Changes</button>
    </form>
    <p id="successMessage" class="hidden">Profile updated successfully!</p>
  </div>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
  const form = document.getElementById("profileForm");
  const successMessage = document.getElementById("successMessage");

  // Profile preview elements
  const previewName = document.getElementById("preview-name");
  const previewEmail = document.getElementById("preview-email");
  const previewBio = document.getElementById("preview-bio");

  // Form fields
  const nameInput = document.getElementById("name");
  const emailInput = document.getElementById("email");
  const bioInput = document.getElementById("bio");

  // Event listener for form submission
  form.addEventListener("submit", (event) => {
    event.preventDefault(); // Prevent default form submission

    // Update preview with form values
    previewName.textContent = nameInput.value || "Your Name";
    previewEmail.textContent = emailInput.value || "Your Email";
    previewBio.textContent = bioInput.value || "Your bio will appear here...";

    // Show success message
    successMessage.textContent = "Profile updated successfully!";
    successMessage.classList.remove("hidden");

    // Optionally reset the form
    // form.reset();
  });
});

  </script>
<footer>

</footer>

</style>
