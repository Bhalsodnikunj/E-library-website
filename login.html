  <!DOCTYPE html>

  <head>
    <meta charset="UTF-8">

    <title>Login Form</title>

    <style>

/* Google Font */
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}


.container {
    background: #fff;
    padding: 20px;
    border-radius: 10px;
    width: 350px;
    text-align: center;
    box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
}

h2 {
    margin-bottom: 15px;
    color: #333;
}

p {
    color: #555;
}

a {
    color: #0072ff;
    text-decoration: none;
}

a:hover {
    text-decoration: underline;
}

.input-box {
    position: relative;
    margin: 10px 0;
}

.input-box input {
    width: 100%;
    padding: 10px;
    border: 2px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
    outline: none;
}

.input-box label {
    position: absolute;
    top: 50%;
    left: 10px;
    transform: translateY(-50%);
    font-size: 16px;
    color: #666;
    transition: 0.3s;
    pointer-events: none;
}

.input-box input:focus ~ label,
.input-box input:valid ~ label {
    top: 5px;
    left: 10px;
    font-size: 12px;
    color: #000000;
}

button {
    width: 100%;
    padding: 10px;
    border: none;
    background: #080808;
    color: #fff;
    font-size: 18px;
    border-radius: 5px;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    background: #080808;
}
    </style>
