<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>user Logout</title>
  <style>
   
    .logout-container {

      
      width: 100%;
    
      text-align: center ;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    h1 {
      color: #333;
    }

    p {
      color: #555;
    }

    button {
      background-color: #0e0e0e;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #080808;
    }

.container {
    background: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    width: 100%;
}

h2 {
    text-align: center;
    color: #333;
}

.input-group {
    margin-bottom: 15px;
}

label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
    color: #555;
}

input {
    width: 100%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

button {
    width: 100%;
    padding: 10px;
    background-color: #030303;
    border: none;
    color: white;
    font-size: 16px;
    cursor: pointer;
    border-radius: 4px;
}

button:hover {
    background-color: #0c0c0c;
}
  </style>
</head>
<body>
  <div class="logout-container">
    <h1>You have been logged out</h1>
    <p>Thank you for visiting. Click below to return to the login page.</p>
    <button id="login-btn">Go to Login</button>
  </div>
</html>
  <script>
    // JavaScript for redirecting to login page
    document.getElementById('login-btn').addEventListener('click', function() {
      // Redirect to the login page
      window.location.href = "login.html"; // Replace with your login page URL
    });

    // Optional: Clear user data (e.g., sessionStorage, localStorage, or cookies)
    sessionStorage.clear(); // Clear session storage
    localStorage.removeItem("userToken"); // Clear token (if stored in localStorage)

    // Example: Clear cookies
    document.cookie.split(";").forEach((cookie) => {
      document.cookie = cookie
        .replace(/^ +/, "")
        .replace(/=.*/, `=;expires=${new Date(0).toUTCString()};path=/`);
    });
  </script>
</div>
</body>
</html>
