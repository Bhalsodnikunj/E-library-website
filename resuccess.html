
<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success</title>
    <link rel="stylesheet" href="styles.css">

    <style>
        /* Google Font */
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}


.container {
    background: #fff;
    padding: 20px;
    border-radius: 10px;
    width: 350px;
    text-align: center;
    box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
}

h2 {
    margin-bottom: 15px;
    color: #333;
}

p {
    color: #555;
}

a {
    color: #0072ff;
    text-decoration: none;
}

a:hover {
    text-decoration: underline;
}

.input-box {
    position: relative;
    margin: 10px 0;
}

.input-box input {
    width: 100%;
    padding: 10px;
    border: 2px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
    outline: none;
}

.input-box label {
    position: absolute;
    top: 50%;
    left: 10px;
    transform: translateY(-50%);
    font-size: 16px;
    color: #666;
    transition: 0.3s;
    pointer-events: none;
}

.input-box input:focus ~ label,
.input-box input:valid ~ label {
    top: 5px;
    left: 10px;
    font-size: 12px;
    color: #0072ff;
}

button {
    width: 100%;
    padding: 10px;
    border: none;
    background: #0072ff;
    color: #fff;
    font-size: 18px;
    border-radius: 5px;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    background: #005bb5;
}

    </style>
    <script>
        setTimeout(function() {
            window.location.href = "login.html"; // Redirect to login page after 5 seconds
        }, 5000);
    </script>
</head>
<body>
    <div class="container">
        <h2>Registration Successful!</h2>
        <p>You will be redirected to the login page in 5 seconds.</p>
        <p>If not, <a href="login.html">click here</a>.</p>
    </div>
    
  <footer>
    <div class="footer-container">
        
      
    <div class="footer-bottom">
        <p>&copy; 2025 E-Library. All Rights Reserved.</p>
    </div>
  </footer>
  
  <style>
    footer {
        background: #000000;
        color: white;
        padding: 20px 0;
        text-align: center;
    }

  
    .footer-section h2 {
        margin-bottom: 10px;
    }
    .footer-section ul {
        list-style: none;
        padding: 0;
    }
    .footer-section ul li {
        margin: 5px 0;
    }
    .footer-section ul li a {
        color: white;
        text-decoration: none;
    }
    .footer-section a i {
        font-size: 20px;
        margin: 5px;
        color: white;
    }
    .footer-bottom {
        background: #000000;
        padding: 10px;
        margin-top: 10px;
    }
  </style>
  

      
</body>
</html>
